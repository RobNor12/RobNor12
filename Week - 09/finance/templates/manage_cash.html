{% extends "layout.html" %}

{% block title %}
Manage Cash
{% endblock %}

{% block main %}

    <div class="mb-5 text-center">
        <h2 class="display-5">Current Cash Balance</h2>
        <p class="display-4 fw-bold text-success">{{ current_cash }}</p>
    </div>

    <h3 class="h4 mb-3">Withdraw Funds</h3>
    <form action="/manage_cash" method="post">
        <div class="mb-3">
            <input
                autocomplete="off"
                autofocus
                class="form-control mx-auto w-auto"
                id="withdrawal_amount"
                name="withdrawal_amount"
                placeholder="Amount to Withdraw"
                type="number"
                step="0.01"
                min="0.01"
                required
            >
        </div>

        <button class="btn btn-warning" type="submit">Withdraw Cash</button>
    </form>
{% endblock %}
