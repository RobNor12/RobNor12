<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wall Watcher</title>
    <style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        background: #f4f6f8;
        color: #333;
    }

    header {
        background: #111827;
        color: white;
        padding: 20px;
    }

    header h1 {
        margin: 0 0 10px 0;
    }

    nav a {
        color: #d1d5db;
        margin-right: 15px;
        text-decoration: none;
        font-weight: 500;
    }

    nav a:hover {
        color: white;
        text-decoration: underline;
    }

    main {
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
    }

    .flash {
        background: #fef3c7;
        border: 1px solid #facc15;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 6px;
    }

    /* Search bar */
    form input[type="text"] {
        padding: 8px;
        width: 220px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    form button {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: white;
        cursor: pointer;
    }

    form button:hover {
        background: #1e40af;
    }

    /* Stock cards */
    .stock-card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .stock-card h3 {
        margin: 0;
    }

    .stock-price {
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 5px;
    }

    .bookmark {
        display: inline-block;
        margin-top: 8px;
        font-size: 0.9em;
        color: #2563eb;
        text-decoration: none;
    }

    .bookmark:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>
    <h1>ðŸ“Š Wall Watcher</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/wall">My Wall List</a>
        {% if session.user_id %}
            <a href="/logout">Logout</a>
            <a href="/delete">Delete Account</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% endif %}
    </nav>

</header>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="flash">{{ msg }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% block content %}
{% endblock %}

</body>
</html>
